<section class="custom-table" *ngIf="table">
	<table class="table" [class.table-inverse]="table.inverse">
		<thead>
			<tr>
				<ng-template ngFor let-th [ngForOf]="table.titles">
				<th style="text-align: center;">{{th.name}}</th>
				</ng-template>
			</tr>
		</thead>
		<tbody>
			<ng-template ngFor let-row [ngForOf]="table.rows " let-index="index">
			<tr>
				<ng-template ngFor let-th [ngForOf]="table.titles" let-i="index">
				<div *ngIf="i==0; then thenBlock else elseBlock"></div> 
				<ng-template #thenBlock> <th [innerHTML]="index" style="text-align: center;"></th> </ng-template>
				<ng-template #elseBlock> <td [innerHTML]="row[th.slug]" style="text-align: center;"></td> </ng-template>
				</ng-template>
			</tr>
			</ng-template>
		</tbody>
	</table>
</section>
